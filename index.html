<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">ToDO List</h1>
        <form class="search">
          <label for="searchInput">Search your todos</label>
          <input
            id="searchInput"
            type="text"
            name="search"
            placeholder="Search your todos"
          />
        </form>
      </header>

      <ul class="todos">
        <li>
          <span>Read A Book</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>Take Online Class</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>Listen To Music</span> <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add" name="addfrm">
        <label for="">Add a New todo</label>
        <input type="text" name="add" placeholder="Type Something To Add" />
      </form>
    </div>
    <script src="app.js
    "></script>
  </body>
</html>
